<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="/style/reset.css">
    <link rel="stylesheet" href="/style/fonts.css">
    <link rel="stylesheet" href="/style/style.css">
</head>

<body>
    <div class="auth">
        <div class="auth__wrapper">
            <div class="auth__logo">
                <img src="/images/admin-logo-inversed.svg">
                <p class="auth__logo-subtitle">Log in to start creating</p>
            </div>
            <div class="auth__logIn">
                <h1 class="auth__title">Log In</h1>
                <form action="" class="auth__form">
                    <div class="auth__input">
                        <label class="input-label" for="email">Email</label>
                        <p><input class="input-data" type="email" id="email" maxlength="50"></p>
                    </div>
                    <div class="auth__input">
                        <label class="input-label" for="password">Password</label>
                        <div class="input-password">
                            <p><input class="input-data" type="password" id="password" maxlength="50"></p>
                            <img src="/images/eye.svg">
                        </div>
                    </div>
                    <div class="auth__input">
                        <button class="action-button" type="submit">Log In</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
